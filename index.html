<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurevia â€“ Pink Paradise</title>
    <link rel="stylesheet" href="aurevia.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!--  floating flower backdrop  -->
    <div class="flower-field"></div>

    <header class="header">
        <nav class="nav-bar">
            <div class="nav-center">
                <div class="brand">
                    <h1 class="brand-name">Aurevia <span class="flower-emoji">ðŸŒ¸</span></h1>
                    <p class="brand-tag">Pink Paradise</p>
                </div>
                <div class="links">
                    <a href="#perfumes" class="link">Perfumes</a>
                    <a href="#bags" class="link">Bags</a>
                    <a href="#plushies" class="link">plushies</a>
                </div>
                <div class="cart-bag" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-bubble" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2 class="hero-title">Welcome to Pink Paradise</h2>
            <p class="hero-sub">Curated collections for the modern princess</p>
            <button class="hero-btn" onclick="scrollToSec('perfumes')">Explore</button>
        </div>
    </section>

    <!-- 3 separate windows -->
    <section id="perfumes" class="cat-window">
        <div class="container">
            <h2 class="window-title">Princess Perfumes</h2>
            <div class="item-grid" id="perfumesGrid"></div>
        </div>
    </section>

    <section id="bags" class="cat-window">
        <div class="container">
            <h2 class="window-title">Designer Bags</h2>
            <div class="item-grid" id="bagsGrid"></div>
        </div>
    </section>

    <section id="plushies" class="cat-window">
        <div class="container">
            <h2 class="window-title">Plushies</h2>
            <div class="item-grid" id="plushiesGrid"></div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-side" id="cartSide">
        <div class="cart-head">
            <h3>My Pink Cart</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-body" id="cartItems"></div>
        <div class="cart-foot">
            <div class="cart-total">Total: â‚±<span id="cartTotal">0</span></div>
            <button class="checkout" onclick="goCheckout()">Checkout</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="payModal">
        <div class="modal-box">
            <div class="modal-head">
                <h3>Payment</h3>
                <button class="close-modal" onclick="closePayModal()">&times;</button>
            </div>
            <div class="pay-methods">
                <div class="pay-card" onclick="pickPay('gcash')">
                    <img src="https://1000logos.net/wp-content/uploads/2023/05/GCash-Logo.png" alt="GCash">
                    <span>GCash</span>
                </div>
                <div class="pay-card" onclick="pickPay('card')">
                    <i class="fas fa-credit-card"></i>
                    <span>Card</span>
                </div>
                <div class="pay-card" onclick="pickPay('cod')">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>COD</span>
                </div>
            </div>
            <div id="payForm" class="pay-form" style="display:none;">
                <input type="text" id="custName" placeholder="Full Name">
                <input type="tel" id="custPhone" placeholder="09XX XXX XXXX">
                <div id="cardOpts" style="display:none;">
                    <input type="text" id="cardNum" placeholder="Card Number">
                    <input type="text" id="cardExp" placeholder="MM/YY">
                    <input type="text" id="cardCVV" placeholder="CVV">
                </div>
                <button class="pay-now" onclick="processPay()">Pay Now</button>
            </div>
        </div>
    </div>

    <!-- Success -->
    <div class="modal" id="succModal">
        <div class="succ-box">
            <div class="succ-icon"><i class="fas fa-check-circle"></i></div>
            <h3>Thank you, Princess!</h3>
            <p>Demo store â€“ no real charge</p>
            <button class="cont-btn" onclick="closeSuccModal()">Continue</button>
        </div>
    </div>

    <!-- Orders -->
    <div class="orders-float" onclick="openOrders()">
        <i class="fas fa-list"></i>
        <span>My Orders</span>
    </div>

    <div class="modal" id="ordModal">
        <div class="ord-box">
            <div class="ord-head">
                <h3>My Orders</h3>
                <button class="close-modal" onclick="closeOrders()">&times;</button>
            </div>
            <div class="ord-list" id="ordersList"></div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <script src="aurevia.js"></script>
</body>
    </html>
